<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<!--
https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp

.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px)
-->

<!-- Columns haben die Breite 4 (maximal 12 insgesamt) und "Stacken" bis Fenster die XL-Breite erreicht hat -->
<div id="stackingRowsXL" class="container-fluid">
    <div class="row">
        <div class="col-xl-4" style="background-color:lavender;">.xl4-</div>
        <div class="col-xl-4" style="background-color:orange;">.xl4-</div>
        <div class="col-xl-4" style="background-color:lavender;">.xl4-</div>
    </div>
</div>

<!-- Nochmal nur mit sm Größe -->
<div id="stackingRowsSM" class="container-fluid">
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender;">.sm4-</div>
        <div class="col-sm-4" style="background-color:orange;">.sm4-</div>
        <div class="col-sm-4" style="background-color:lavender;">.sm4-</div>
    </div>
</div>

<!-- Beispiel mit verschied breiten Columns-->
<div class="row">
    <div class="col-sm-4">.col-sm-4</div>
    <div class="col-sm-8">.col-sm-8</div>
</div>

<!-- KIAI HALF COL EXAMPLE -->
<div class="container-fluid" style="margin-top: 100px">
    <div class="row">
        <div class="col-xl-12" style="background-color: black; height: 150px">.8</div>
    </div>

    <div class="row">
        <div class="col-xl-8 backgroundColumn"></div>
        <div class="col" style="background-color:#6c757d; height: 80px">4-</div>
    </div>

    <div class="row">
        <div class="col-xl-12" style="background-color: gray; height: 150px">12</div>
    </div>
</div>


</body>
</html>
